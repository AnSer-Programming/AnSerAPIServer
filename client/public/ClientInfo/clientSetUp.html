<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New Customer Information Form</title>
  <link rel="icon" href="/ClientInfo/images/TitleBar.jpg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous" />
  <link href="/ClientInfo/css/styles.css" rel="stylesheet" />
</head>

<body>
  <div class="header" id="myHeader"> 
    <nav class="navbar navbar-expand-sm bg-primary text-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="/">
          <img class="d-inline-block align-top" src="/ClientInfo/images/AnSerLogoStar.png" width="40" height="30" alt="AnSer Logo">
          <strong>AnSer</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" 
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mb-0" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-light" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/ClientInfo/clientSetUp.html">Company Information</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/ClientInfo/officeReach.html">Office Reach Information</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/ClientInfo/answerCalls.html">How to Answer Your Calls</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="container">
    <div class="imageHolder text-center m-3">
      <img src="/ClientInfo/images/AnSerLogo.png" alt="AnSer Logo" />
    </div>
    <div class="m-2">
      <form class="clientSetUp p-5">
        <h1 class="text-center">Company Info</h1><hr>

        <div class="form-group">
          <label class="form-label" for="businessName">BUSINESS NAME:</label>
          <input id="businessName" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label class="form-label" for="complexName">ALTERNATE/SUB NAME:</label>
          <input id="complexName" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label class="form-label" for="businessDescriptionLine1">BUSINESS DESCRIPTION:</label>
          <input id="businessDescriptionLine1" class="form-control" type="text" placeholder="Line 1">
          <input id="businessDescriptionLine2" class="form-control" type="text" placeholder="Line 2">
          <input id="businessDescriptionLine3" class="form-control" type="text" placeholder="Line 3">
          <input id="businessDescriptionLine4" class="form-control" type="text" placeholder="Line 4">
        </div>

        <div class="form-group">
          <label class="form-label" for="physicalLocationLine1">PHYSICAL LOCATION:</label>
          <input id="physicalLocationLine1" class="form-control" type="text" placeholder="Line 1">
          <input id="physicalLocationLine2" class="form-control" type="text" placeholder="Line 2">
          <input id="physicalLocationLine3" class="form-control" type="text" placeholder="Line 3">
          <input id="physicalLocationLine4" class="form-control" type="text" placeholder="Line 4">
        </div>

        <div class="form-group">
          <label class="form-label" for="mailingAddress">MAILING ADDRESS:</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="sameAsPhysicalLocation">
            <label class="form-check-label" for="sameAsPhysicalLocation">Same as Physical Location</label>
          </div>
          <input id="mailingAddressLine1" class="form-control" type="text" placeholder="Line 1">
          <input id="mailingAddressLine2" class="form-control" type="text" placeholder="Line 2">
          <input id="mailingAddressLine3" class="form-control" type="text" placeholder="Line 3">
          <input id="mailingAddressLine4" class="form-control" type="text" placeholder="Line 4">
        </div>

        <div class="form-group">
          <label class="form-label" for="primaryOfficeLine">PRIMARY OFFICE LINE:</label>
          <input id="primaryOfficeLine" class="form-control" type="tel" placeholder="(000) 000-0000">
          <div id="error-message">Please enter a 10-digit phone number.</div>
        </div>

        <div class="form-group">
          <label class="form-label" for="secondaryBackLine">SECONDARY/BACK LINE:</label>
          <input id="secondaryBackLine" class="form-control" type="tel" placeholder="(000) 000-0000">
          <div id="error-message">Please enter a 10-digit phone number.</div>
        </div>

        <div class="form-group">
          <label class="form-label" for="officeEmail">OFFICE EMAIL:</label>
          <input id="officeEmail" class="form-control" type="email" placeholder="info@anser.com">
        </div>

        <hr>
        <button type="button" id="submitButton">Submit Forms</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="/ClientInfo/js/clientSetUp.js"></script>
  <script src="/ClientInfo/js/breadcrumb.js"></script>
</body>
</html>
