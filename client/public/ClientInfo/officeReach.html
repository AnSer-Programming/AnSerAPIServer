        <div class="collapse navbar-collapse mb-0" id="navbarNavDropdown">
          <ul class="navbar-nav">

  <!-- Main Container -->
  <div class="container">
    <div class="imageHolder m-3 text-center">
      <img src="/ClientInfo/images/AnSerLogo.png" alt="AnSer Logo" />
    </div>

    <div class="m-2">
      <!-- Office Reach Form -->
      <form class="officeReach p-5">
        <h1 class="text-center">Office Reach Information</h1>
        <hr>

        <!-- Office Contact Name Field -->
        <div class="form-group">
          <label class="form-label" for="businessName">OFFICE CONTACT NAME:</label>
          <input id="businessName" class="form-control" type="text">
        </div>

        <!-- Office Contact Phone Field -->
        <div class="form-group">
          <label class="form-label" for="primaryOfficeLine">OFFICE CONTACT PHONE:</label>
          <input id="primaryOfficeLine" class="form-control" type="tel" placeholder="(000) 000-0000">
          <div id="error-message">Please enter a 10-digit phone number.</div>
        </div>

        <!-- Office Contact Email Field -->
        <div class="form-group">
          <label class="form-label" for="officeEmail">OFFICE CONTACT EMAIL:</label>
          <input id="officeEmail" class="form-control" type="email" placeholder="info@anser.com">
        </div>

        <!-- Submit Button -->
        <hr>
        <button id="submitButton" type="button" class="btn btn-primary">Submit Forms</button>
      </form>
    </div>
